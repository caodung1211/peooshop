<div class="mat-elevation-z8">

  <mat-form-field>
    <mat-label>Tìm kiếm...</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
    <ng-container matColumnDef="checkbox">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          (change)="$event ? masterToggle() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
        >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="stt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <div class="text-center">STT</div>
      </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <div class="text-center">{{ element.stt}}</div>
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>
            <div class="text-center">
              Hành động
            </div>
      </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <div class="d-flex justify-content-center align-items-center gap-2">
          <ng-container *ngFor="let action of config.actions">
            <div *ngIf="action === 'edit'" class="cursor-pointer">
              <i class="material-icons" (click)="tableAction(action, element)"
                >edit</i
              >
            </div>
            <div *ngIf="action === 'view'" class="cursor-pointer">
              <i class="material-icons" (click)="tableAction(action, element)"
                >remove_red_eye</i
              >
            </div>
            <div *ngIf="action === 'delete'" class="cursor-pointer">
              <i class="material-icons" (click)="tableAction(action, element)"
                >delete</i
              >
            </div>
          </ng-container>
        </div>
      </td>
    </ng-container>

    <ng-container *ngFor="let column of columns; index as i">
      <ng-container [matColumnDef]="column.field">
        
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
              <div [ngClass]="{ 'text-center': column.center }">
                {{ column.header }}
          </div>
        </th>

        <td mat-cell *matCellDef="let element">
          <ng-container *ngIf="column.type === 'text'">
            <div [ngClass]="{ 'text-center': column.center }">
              {{ element[column.field] }}
            </div>
          </ng-container>

          <ng-container *ngIf="column.type === 'image'">
            <div [ngClass]="{ 'text-center': column.center }">
              <img [src]="element[column.field]" alt="" />
            </div>
          </ng-container>

          <ng-container *ngIf="column.type === 'switch'">
            <div [ngClass]="{ 'text-center': column.center }">
              <mat-slide-toggle
                [checked]="element[column.field]"
              ></mat-slide-toggle>
            </div>
          </ng-container>
        </td>
      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns; let i = index"
    ></tr>
  </table>

  <mat-paginator
  #paginator
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
  [showFirstLastButtons]="true"
  >
  </mat-paginator>
</div>
