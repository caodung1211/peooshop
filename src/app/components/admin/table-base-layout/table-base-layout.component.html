
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="checkbox" *ngIf="config.checkbox">
        <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)">
            </mat-checkbox>
          </td>
    </ng-container>

    <ng-container *ngFor="let column of columns; index as i">
        <ng-container [matColumnDef]="column.field">
            <th mat-header-cell *matHeaderCellDef>
                <div [ngClass]="{'text-center': column.center}">{{column.header}}</div>
            </th>
           
            <!-- <td *ngIf="config.checkbox">
                <mat-checkbox [(ngModel)]="dataSource[i][column.field]">
                </mat-checkbox>
            </td> -->
            <td mat-cell *matCellDef="let element">
                <ng-container *ngIf="column.type === 'text' ">
                    {{element[column.field]}}
                </ng-container>

                <ng-container *ngIf="column.type === 'image' ">
                    <img [src]="element[column.field]" alt="">
                </ng-container>

                <ng-container *ngIf="column.type === 'switch' ">
                    <mat-slide-toggle [checked]="element[column.field]"></mat-slide-toggle>
                </ng-container>
            </td>


        </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
