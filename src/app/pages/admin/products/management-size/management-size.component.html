<div class="d-flex justify-content-between align-items-center">
    <button
      mat-raised-button
      color="primary"
      (click)="addNew('', 'add')"
      class="mb-4"
    >
      <i class="material-icons">add</i>Thêm mới
    </button>
    <div (click)="showColumns = true" class="cursor-pointer">
      <i class="pi pi-cog" style="font-size: 2em"></i>
    </div>
  </div>
<app-table-base-layout [columns]="columns" [dataTable]="dataTable" [config]="config" (actionTable)="handleActionTable($event)"></app-table-base-layout>

<app-table-name-config
  [group_name]="tableName"
  [showColumns]="showColumns"
  (close)="handleCloseTableConfig($event)"
></app-table-name-config>
