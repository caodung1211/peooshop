<div class="p-4">
    <h2 mat-dialog-title class="text-center mb-4" (click)="onSubmit('')">{{header}}</h2>
    <form #userForm="ngForm">

        <div class="row">
             <div class="col-12 mb-3">
                <mat-form-field class="example-full-width">
                    <mat-label>Tên size</mat-label>
                    <input matInput type="text" name="name" required #name="ngModel" [readonly]="data.type === 'view'" [(ngModel)]="dataCategory.name" placeholder="Tên size" required>
                </mat-form-field>
                <app-errors-message [control]="name.control" [name]="'Tên size'"></app-errors-message>
            </div>
            <div class="col-12 mb-3">
                <mat-form-field class="example-full-width">
                    <mat-label>Mô tả</mat-label>
                    <textarea matInput name="description" [readonly]="data.type === 'view'" [(ngModel)]="dataCategory.description" required #description="ngModel" placeholder="Tên size"></textarea>
                </mat-form-field>
                <app-errors-message [control]="description.control" [name]="'Mô tả'"></app-errors-message>
            </div>

            <div class="col-12 d-flex gap-3">
                <mat-label>Trạng thái</mat-label>
                <mat-slide-toggle [checked]="dataCategory.status" name="status" [(ngModel)]="dataCategory.status" [disabled]="data.type === 'view'"></mat-slide-toggle>
            </div>
            <div class="col-12 d-flex gap-3 mt-4 justify-content-center" *ngIf="data.type !== 'view'">
                <button mat-flat-button color="primary" (click)="cancel()">Hủy</button>
                <button mat-raised-button color="primary" [disabled]="!userForm.valid" (click)="onSubmit(data.type)">Lưu</button>
            </div>

        </div>

    </form>
</div>
