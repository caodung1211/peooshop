<div class="p-4">
    <h2 mat-dialog-title class="text-center mb-4">
        Import sản phẩm
    </h2>
    <form #userForm="ngForm">
        <div class="row">
            <div class="col-12 mb-3">
                <mat-form-field class="example-full-width">
                    <mat-label>Link sản phẩm</mat-label>
                    <input matInput type="text" name="url" required #url="ngModel" [(ngModel)]="data.url"
                        placeholder="Link sản phẩm" required />
                </mat-form-field>
                <app-errors-message [control]="url.control" [name]="'Link sản phẩm'"></app-errors-message>
            </div>
            <div class="col-12 mb-3">
                <mat-form-field class="example-full-width">
                    <mat-label>Tỉ giá</mat-label>
                    <input matInput type="number" name="rate" required #rate="ngModel" [(ngModel)]="data.rate"
                        placeholder="1 SDG = ... VNĐ" required />
                </mat-form-field>
                <app-errors-message [control]="rate.control" [name]="'Tỉ giá'"></app-errors-message>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <button mat-raised-button color="primary" [disabled]="!userForm.valid" (click)="onSubmit()">
                    Import
                </button>
            </div>
        </div>
    </form>


</div>
