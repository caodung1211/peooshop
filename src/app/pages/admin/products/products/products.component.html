<div class="d-flex align-items-center" [ngClass]="isAdmin ? 'justify-content-between' : 'justify-content-end' ">
  <div>
    <button mat-raised-button color="primary" (click)="addNew('', 'add')" class="mb-4" *ngIf="isAdmin">
      <i class="material-icons">add</i>Thêm mới
    </button>
    <button mat-raised-button color="primary" (click)="addNew('', 'import')" class="mb-4 mx-4" *ngIf="isAdmin">
      <i class="material-icons">add</i>Import
    </button>
  </div>
  <div (click)="showColumns = true" class="cursor-pointer">
    <i class="pi pi-cog" style="font-size: 2em"></i>
  </div>
</div>
<app-table-base-layout [columns]="columns" [dataTable]="dataTable" [config]="config" [optionCustomize]="optionCustomize"
  (actionTable)="handleActionTable($event)"></app-table-base-layout>

<app-table-name-config [group_name]="tableName" [showColumns]="showColumns"
  (close)="handleCloseTableConfig($event)"></app-table-name-config>
